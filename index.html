<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Strength Checker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div class="background" id="background"></div>
        <div class="bg-white rounded p-10 text-center shadow-md">
            <h1 class="text-3xl">Password Strength</h1>
            <p class="text-sm text-gray-700">Type password until background clears</p>
            <div class="my-4 text-left">
                <label for="email" class="text-gray-900">Email</label>
                <input type="text" id="email" placeholder="Enter email" class="border block w-full p-2 mt-2 rounded">
            </div>
            <div class="my-4 text-left">
                <label for="password" class="text-gray-900">Password:</label>
                <input type="password" id="password" placeholder="Enter password" class="border block w-full p-2 mt-2 rounded">
            </div>
            <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">
                Submit
            </button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
